<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="container-fluid">
      <div class='row'>
        <div class='col-md-8'>
          <div class="panel panel-default">
            <div class="panel-body post-content">
              {{ content }}
            </div>
          </div>
        </div>
        <div class='col-md-4'>
          <div class="container-fluid">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="bottom-teaser cf">
                  <div class="isLeft">
                    <h4>{{ page.title }}</h4>
                    <p class="published"><i class="fa fa-calendar"></i> {{ page.time }}</p>
                    <p class="published">XML Schema:<br/><a href="{{ page.schema_url }}">{{ page.schema_url }}</a></p>
                    <p class="published">Documentation:<br/><a href="{{ page.documentation_url }}">{{ page.documentation_url }}</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %}
    {% include javascripts.html %}
    {% include google_analytics.html %}
  </body>
</html>
